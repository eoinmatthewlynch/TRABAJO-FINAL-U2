<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        #contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        form label,
        form input,
        form textarea,
        form input[type="submit"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        form input,
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: black;
            color: white;
            cursor: pointer;
        }

        #offices {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        footer {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        footer ul li {
            margin-right: 10px;
        }

        footer ul li:last-child {
            margin-right: 0;
        }

        footer ul a img {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <header>
        <img src="../assets/logo.png" alt="logo u2">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="tour.html">Tour</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="contenedor">
            <div>
                <h2>CONTACT US</h2>
                <form method="POST">
                    <label for="nombre">Name:</label>
                    <input type="text" id="nombre" name="nombre" />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" />

                    <label for="mensaje">Message:</label>
                    <textarea id="mensaje" name="mensaje"></textarea>

                    <input type="submit" value="Enviar mensaje" />
                </form>
            </div>
            <div id="offices">
                <h2>OUR OFFICES</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9528.74868255772!2d-6.264573137031913!3d53.33990561832148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e99f179a43f%3A0xd184cba93356be9e!2sDublin%202%2C%20Ireland!5e0!3m2!1sen!2sar!4v1703789589469!5m2!1sen!2sar" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <h3>DUBLIN 2</h3>
            </div>
        </div>
    </main>
    </body>
